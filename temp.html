<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>

    <link rel="stylesheet" href="../src/home.css">
    <link rel="stylesheet" href="../src/normalize.css">
    <link rel="stylesheet" href="../src/menu_card.css">

    <!-- Logo Font + Nav Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Mouse+Memoirs&family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="content">
        <header>
            <img src="../src/burger.png" id="logo">
            <div class="brand-name">
                <h1>
                    Sajid's Savoury Burgers
                </h1>
            </div>
        </header>
        <nav>
            <button class="nav-button" id="about">About</button>
            <button class="nav-button" id="menu">Menu</button>
            <button class="nav-button" id="contact">Contact Us</button>
        </nav>
        <main>
            <div class="food-card">
                <div class="item-name-container">
                    <span class="item-name">Smash Burger</span>
                </div>
                <img src="../src/smash_burger.jpg" class="item-photo">
                <span class="price">$5.99</span>
                <div class="description">Yummy yummy yummy in my tummy.</div>
            </div>
        </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
